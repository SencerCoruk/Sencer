<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sencer Coruk - iOS Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
:root {
            /* Midnight Theme Tokens */
            --bg-color: #101418;                 /* Background (slightly lighter) */
            --foreground-color: #E0E3E6;         /* Foreground text (slightly lighter) */
            --surface-color: #161B21;            /* Muted surface (slightly lighter) */
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-start: #6A9BFF;             /* Accent gradient start */
            --accent-end: #3B7CFF;               /* Accent gradient end */

            /* Gradients */
            --gradient-main: linear-gradient(135deg, var(--accent-start) 0%, var(--accent-end) 100%);
            --gradient-secondary: linear-gradient(45deg, rgba(106, 155, 255, 0.60) 0%, rgba(59, 124, 255, 0.60) 100%);
            --gradient-bg: linear-gradient(135deg, #101418 0%, #0F1317 50%, #12171C 100%);

            /* Text Colors (mapped to old variable names for compatibility) */
            --text-dark: var(--foreground-color);
            --text-light: rgba(214, 216, 219, 0.65);
            --text-white: #FFFFFF;

            /* Backgrounds (mapped) */
            --bg-white: var(--bg-color);
            --bg-light: var(--surface-color);
            --bg-glass: rgba(20, 24, 29, 0.70);
            --bg-glass-hover: rgba(20, 24, 29, 0.85);

            /* Advanced Transitions */
            --transition-fast: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);

            /* Shadows (subtle) */
            --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.25);
            --shadow-medium: 0 12px 32px rgba(0, 0, 0, 0.35);
            --shadow-strong: 0 16px 48px rgba(0, 0, 0, 0.50);
            --shadow-neon: 0 0 20px rgba(106, 155, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--gradient-bg);
            background-size: 200% 200%;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            animation: gradientShift 24s ease-in-out infinite;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 15% 85%, rgba(106, 155, 255, 0.08) 0%, transparent 45%),
                radial-gradient(circle at 85% 15%, rgba(59, 124, 255, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 55%);
            pointer-events: none;
            z-index: -1;
            animation: particleFloat 30s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--bg-glass);
            backdrop-filter: blur(16px) saturate(140%);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-soft);
            transition: var(--transition-smooth);
            animation: headerSlideDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .header:hover {
            background: var(--bg-glass-hover);
            box-shadow: var(--shadow-medium);
        }

        @keyframes headerSlideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
        }

        .logo:hover {
            transform: scale(1.1) rotate(2deg);
            filter: drop-shadow(var(--shadow-neon));
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2) contrast(1.1);
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: var(--transition-smooth);
            padding: 0.5rem 1rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-white);
            text-shadow: 0 0 12px rgba(106, 155, 255, 0.35);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at top left, rgba(106, 155, 255, 0.18) 0%, transparent 45%),
                radial-gradient(ellipse at top right, rgba(59, 124, 255, 0.10) 0%, transparent 45%),
                radial-gradient(ellipse at bottom center, rgba(255, 255, 255, 0.04) 0%, transparent 55%);
            animation: heroBackgroundFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes heroBackgroundFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(-20px, -10px) scale(1.05);
            }
            66% {
                transform: translate(20px, 10px) scale(0.95);
            }
        }

        .hero-content {
            max-width: 800px;
            animation: heroEntrance 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            z-index: 2;
        }

        @keyframes heroEntrance {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.8);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .hero h1 {
            font-size: clamp(2.8rem, 5.5vw, 4.5rem);
            font-weight: 700;
            letter-spacing: -1.5px;
            margin-bottom: 1rem;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--gradient-main);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
            animation: textShimmer 3s ease-in-out infinite, textFloat 6s ease-in-out infinite;
            cursor: default;
            position: relative;
        }

        .hero h1:hover {
            animation-play-state: paused;
            transform: scale(1.05);
            filter: drop-shadow(0 6px 14px rgba(106, 155, 255, 0.25));
        }

        @keyframes textShimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes textFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .hero .subtitle {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            color: var(--text-light);
            margin-bottom: 3rem;
            font-weight: 400;
            animation: subtitleFade 2s ease-out 0.5s both;
            position: relative;
        }

        .hero .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 60px;
            height: 2px;
            background: var(--gradient-secondary);
            transform: translateX(-50%);
            animation: underlineGrow 1s ease-out 1.5s both;
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes underlineGrow {
            from {
                width: 0;
            }
            to {
                width: 60px;
            }
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: socialLinksAppear 1.5s ease-out 1s both;
        }

        @keyframes socialLinksAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            text-decoration: none;
            color: var(--text-dark);
            box-shadow: var(--shadow-soft);
            transition: var(--transition-bounce);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 155, 255, 0.15) 0%, rgba(59, 124, 255, 0.15) 100%);
            transition: var(--transition-smooth);
            z-index: -1;
            opacity: 0.2;
        }

        .social-link:hover::before {
            left: 0;
        }

        .social-link:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-strong);
            color: var(--text-white);
            border-color: var(--border-color);
        }

        .social-link.github:hover {
            background: linear-gradient(135deg, #1E2329 0%, #252B33 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
        }

        .social-link.linkedin:hover {
            background: linear-gradient(135deg, #2B6CB0 0%, #2C7BE5 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
        }

        .social-link i {
            font-size: 1.2rem;
            transition: var(--transition-bounce);
        }

        .social-link:hover i {
            transform: rotate(360deg) scale(1.2);
        }



        /* Footer */
        .footer {
            background: #0E1216;
            color: var(--text-light);
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            border-top: 1px solid var(--border-color);
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, rgba(106,155,255,0) 0%, rgba(106,155,255,0.8) 50%, rgba(106,155,255,0) 100%);
            animation: footerLineGlow 3s ease-in-out infinite;
        }

        @keyframes footerLineGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scaleX(1);
            }
            50% {
                opacity: 1;
                transform: scaleX(1.1);
            }
        }





        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 0 1rem;
            }

            .apps-section {
                padding: 3rem 1rem;
            }

            .app-card {
                padding: 1.5rem;
            }
        }
    </style>
  </head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Sencer Coruk</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Ana Sayfa</a></li>
                <li><a href="hakkinda.html">Hakkında</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
</ul>
</nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Sencer Coruk</h1>
                <p class="subtitle">iOS Developer & Designer</p>
                
                <div class="social-links">
                    <a href="https://github.com/SencerCoruk" class="social-link github" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.linkedin.com/in/sencer-coruk-b7b53526a/" class="social-link linkedin" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
  </div>
        </section>


    </main>

    <footer class="footer">
        <p>&copy; 2025 Sencer Coruk. Tüm hakları saklıdır.</p>
</footer>

<script>
// Smooth scrolling and interactive elements
document.addEventListener('DOMContentLoaded', function() {


    // Header background change on scroll (Midnight)
    const header = document.querySelector('.header');
    window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
            header.style.background = 'rgba(20, 24, 29, 0.90)';
            header.style.boxShadow = '0 8px 24px rgba(0, 0, 0, 0.25)';
            header.style.borderBottomColor = 'rgba(255, 255, 255, 0.08)';
        } else {
            header.style.background = 'rgba(20, 24, 29, 0.70)';
            header.style.boxShadow = '0 8px 24px rgba(0, 0, 0, 0.25)';
            header.style.borderBottomColor = 'rgba(255, 255, 255, 0.08)';
        }
    });



    // Mouse movement parallax for hero background
    const hero = document.querySelector('.hero');
    document.addEventListener('mousemove', function(e) {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        const moveX = (mouseX - 0.5) * 30;
        const moveY = (mouseY - 0.5) * 30;
        
        if (hero) {
            hero.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }
    });

    // Add click animations to social links
    const socialLinks = document.querySelectorAll('.social-link');
    socialLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
                border-radius: 50%;
                transform: scale(0);
                animation: rippleEffect 0.6s ease-out;
                pointer-events: none;
            `;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });


});

// Add ripple effect CSS
const rippleCSS = `
    @keyframes rippleEffect {
        to {
            transform: scale(2);
            opacity: 0;
        }
    }
`;

const style = document.createElement('style');
style.textContent = rippleCSS;
document.head.appendChild(style);
</script>

  </body>
